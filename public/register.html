<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-1.11.1.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" action="http://localhost:3000/register" method="post">
                    <span class="heading">我的聊天室</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密　码">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵　称">
                    </div>

                    <div class="form-group">
                        <a href="/login.html"><span class="text">已有账号</span></a>
                        <button type="submit" class="btn btn-lg">注册账号</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
