<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" action="http://localhost:3000/login" method="post">
                <span class="heading">我的聊天室</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密　码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵　称">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg">注册账号</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
